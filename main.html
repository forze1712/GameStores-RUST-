<script>
    // Функция для создания блока виджета для социальной сети
    function createSocialWidget(iconPath, network) {
        var widget = document.createElement('div');
        widget.classList.add('widget', network);

        // Создание элемента svg
        var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("width", "60");
        svg.setAttribute("height", "60");
        svg.setAttribute("viewBox", "0 0 24 24");

        // Создание элемента path для SVG
        var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", iconPath);

        // Добавление элемента path в элемент svg
        svg.appendChild(path);

        // Добавление элемента svg внутрь элемента div
        widget.appendChild(svg);

        // Добавление блока виджета в body документа
        document.body.appendChild(widget);

        // Добавление обработчика события для открытия соответствующей социальной сети при клике
        widget.addEventListener('click', function() {
            // Вместо alert(network) можно написать логику открытия социальной сети
            alert("Открыть " + network);
        });
    }
